name: CI/CD - React + Spring Boot

on:
  push:
    branches:
      - main

jobs:

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd email-frontend-project
          npm ci
          npm run build

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: email-frontend-project/dist


  backend-build:
    runs-on: ubuntu-latest
    needs: frontend-build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: "22"
          distribution: "temurin"
          cache: maven

      - name: Build Spring Boot backend
        run: |
          cd email-writer-kt
          mvn clean package -DskipTests
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_API_SECRET: ${{ secrets.GEMINI_API_SECRET }}
          GEMINI_BASE_URL: ${{ secrets.GEMINI_BASE_URL }}

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: email-writer-kt/target/*.jar


  # NEW JOB â€” added
  api-tests:
    runs-on: ubuntu-latest
    needs: backend-build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: ./app

      - name: Run Spring Boot app for testing
        run: |
          java -jar ./app/*.jar &
          sleep 25

      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      - name: Authenticate Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      - name: Run Smart Email Assistant Collection
        run: |
          postman collection run ${{ secrets.POSTMAN_COLLECTION_ID }} \
            --env-var baseUrl=http://localhost:8080 \
            --reporters cli,junit,html \
            --reporter-junit-export reports/junit.xml \
            --reporter-html-export reports/report.html \
            --bail

      - name: Upload Postman Reports
        uses: actions/upload-artifact@v4
        with:
          name: postman-test-report
          path: reports/


  deploy:
    runs-on: ubuntu-latest
    needs: [frontend-build, backend-build, api-tests]
